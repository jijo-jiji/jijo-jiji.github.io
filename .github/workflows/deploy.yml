jobs:
  # ... your build job ...

  # Deploy job
  deploy:
    # Add this concurrency block to your deploy job
    concurrency:
      group: "pages"
      cancel-in-progress: true
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
